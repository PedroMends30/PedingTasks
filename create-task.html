<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie Atividade | Tarefas Pendentes IFPA</title>

    <link rel="stylesheet" href="style.css">
    <script scr="scripts.js"></script>
</head>

<body style="background-color: #F7F7F7; min-height: 100vh;display: flex;justify-content: center; margin-bottom: 50px;">
    <div class="body-style" style="max-width: 400px;">
            
                <div class="Login-header">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <div class="title-header">
                <a href="dashboard.html" class="extrabold" style="margin-bottom: 6px;"><img src="Seta (sair).svg"> Criar Tarefa</a>
                </div>
            </div>
            
            <form action="#" method="post" autocomplete="on">
                <div class="login-div" style="margin-top: 40px;" >
                    <span class="title-section">Título</span>
                    <input type="text" name="titulo" class= "input-text no-icon" required placeholder="Digite o título da tarefa">
                </div>

                <div class="login-div" >
                    <span class="title-section">Matéria</span>
                    <input type="text" name="materia" class= "input-text no-icon" required placeholder="Escolha a Matéria" list="listmat">
                    <datalist id="listmat">
                        <option >Análise e Desenvolvimento de Sistemas</option>
                        <option >Biologia</option>
                        <option >Matemática</option>
                        <option >Lingua Portuguesa</option>
                    </datalist>
                </div>

                <div class="login-div">
                    <span class="title-section">Descrição</span>
                    <textarea class= "input-text no-icon descripition" maxlength="700" overflow="auto" placeholder="Adicione uma descrição para a tarefa..." style="resize: none;"></textarea>
                    <div class="subtitle">Limite de Caracteres: 700</span>
                </div>

                <div style="display: flex; flex-direction: row;">

                    <div class="login-div" style="margin-right: 16px">
                        <span class="title-section">Entrega</span>
                        <input type="datetime-local" class= "input-data" required min="today" max="2023-12-31" placeholder="20/02/2023">
                    </div>

                    <div class="login-div" >
                        <span class="title-section">Prioridade</span>
                        <label for="select" class="label" style="left: auto; top: 43px; right: 10px; padding: 0px 6px ;"><img src="droplist.svg" alt="Ver Senha"></label>
                        <input type="text" name="prioridade" id="iprioridade" class="input-text no-icon select" placeholder="Escolha a Prioridade"  onfocus="droplist(0)" onblur="droplist(1)">
                        
                        <div class="droplist">
                            <div class="list">
                                <div class="itenlist" onmousedown="category(1)"><span class="priority basico right"></span><span id="item-1">Básico</span></div>
                                <div class="itenlist" onmousedown="category(2)"> <span class="priority intermediario right"></span><span id="item-2">Intermediário</span></div>
                                <div class="itenlist" onmousedown="category(3)"><span class="priority urgente right"></span> <span id="item-3">Urgente</span></div>
                            </div>
                        </div>
                    </div>
                    <script>

                        function category(c){
                            var itenlist = document.getElementById('item-'+c).innerHTML;
                            document.getElementById('iprioridade').value= itenlist
                        }
                        function droplist(p){
                            var e = document.getElementsByClassName('droplist')[0];
                            var d = ['block','none'];
                            e.style.display = d[p]
                        }
                    </script>
                    
                </div>
                <div class="login-div" style="margin-top: 0px;">
                    <label for="input" class="label" style="top: 36px; left: auto; right: 145px;"><img src="Seta (Entrar).svg" alt="Entrar Agora"></label>
                    <input type="submit" class="input-submit" src="dashboard.html" value="Criar Tarefa"> 
                </div>
            </form>
            
            
        </div>
        </div>

            
        </div>
    </div>     
</body>
</html>
